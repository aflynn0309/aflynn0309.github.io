#display{
  width:480px; height:432px; display:block;
  outline:3px solid #ccc; margin:5px auto;

  image-rendering: -moz-crisp-edges;
  image-rendering: -webkit-crisp-edges;
  image-rendering: pixelated;
  image-rendering: crisp-edges;
}

<div id=dbg>
<pre id=out></pre>

<button onclick="cpu(); debugData(); return false">CPU Step</button>

<button onclick="runto();return false">Run To...</button>
</div>

<canvas id=display
  width=160 height=144
  onclick="runto(0x10000);"
  ondblclick="fullScreen(this)"
></canvas>

<input type='file' accept='.gb,.gbc' id=fileinput onchange='openFile(event)'>
